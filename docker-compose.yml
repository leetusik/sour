# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sour-db
    ports:
      - "5432:5432" # Expose DB port to your host machine
    env_file:
      - .env # Load secrets from .env file
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: . # Build from the Dockerfile in the current directory
    container_name: sour-app
    ports:
      - "8000:8000"
    env_file:
      - .env # Also load secrets into the app
    volumes:
      - ./app:/app/app         # Mount your app code for hot-reloading
      - ./alembic:/app/alembic # Mount your alembic code
      - ./alembic.ini:/app/alembic.ini # Mount your alembic config
    depends_on:
      db:
        condition: service_healthy # Waits for the db healthcheck to pass

volumes:
  postgres_data: